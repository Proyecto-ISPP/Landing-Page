    <main class="container mt-4">

        <div class="calendar">
            <div class="calendar-header">
                <div class="nav-buttons">
                    <button id="prevMonth" class="btn btn-primary">춺 Anterior</button>
                    <h2 id="monthTitle">Enero 2025</h2>

            </div>
            <table class="calendar-table">

    <!-- Modal para acciones -->
    <div class="modal fade" id="actionModal" tabindex="-1" aria-labelledby="actionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="actionModalLabel">Acciones del d칤a</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <button id="videoCallBtn" class="btn btn-success w-100 mb-2">Realizar videollamada</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentDate = new Date();

        // Lista de d칤as ocupados (esto puede ser din치mico)
        const occupiedDays = [5, 12, 19, 26];  // Ejemplo: los d칤as 5, 12, 19 y 26 est치n ocupados

        function renderCalendar() {
            const monthTitle = document.getElementById("monthTitle");
            const calendarBody = document.getElementById("calendarBody");

            // Establecer el t칤tulo del mes y a침o
            const monthNames = [
                "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
                "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
            ];
            monthTitle.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

            // Calcular el primer d칤a del mes
            const firstDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const daysInMonth = lastDayOfMonth.getDate();
            const firstDayOfWeek = firstDayOfMonth.getDay();

            // Limpiar el cuerpo de la tabla
            calendarBody.innerHTML = "";

            // Crear las filas de la tabla (semanas)
            let row = document.createElement("tr");

            // Agregar celdas vac칤as hasta llegar al primer d칤a del mes
            for (let i = 0; i < firstDayOfWeek; i++) {
                const emptyCell = document.createElement("td");
                row.appendChild(emptyCell);
            }

            // Agregar los d칤as del mes
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement("td");
                dayCell.textContent = day;

                // Marcar los d칤as ocupados
                if (occupiedDays.includes(day)) {
                    dayCell.classList.add("occupied");
                    dayCell.onclick = () => openActionModal(day);
                }

                // Resaltar el d칤a actual
                if (
                    day === currentDate.getDate() &&
                    currentDate.getMonth() === new Date().getMonth() &&
                    currentDate.getFullYear() === new Date().getFullYear()
                ) {
                    dayCell.classList.add("active");
                }

                row.appendChild(dayCell);

                // Si la semana est치 llena (7 d칤as), crear una nueva fila
                if (row.children.length === 7) {
                    calendarBody.appendChild(row);
                    row = document.createElement("tr");
                }
            }

            // Si la 칰ltima fila no est치 completa, agregarla al calendario
            if (row.children.length > 0) {
                calendarBody.appendChild(row);
            }
        }

        function openActionModal(day) {
            const modal = new bootstrap.Modal(document.getElementById('actionModal'));
            document.getElementById("actionModalLabel").textContent = `Acciones para el d칤a ${day}`;
            
            // Opciones del modal
            document.getElementById("videoCallBtn").onclick = () => {
             // Redirigir a la p치gina de videollamada
             window.location.href = "../videollamada.html";
            };

            document.getElementById("historyBtn").onclick = () => {
                alert(`Consultando historial para el d칤a ${day}`);
            };

            modal.show();
        }

        document.getElementById("prevMonth").addEventListener("click", () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById("nextMonth").addEventListener("click", () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        // Renderizar el calendario al cargar la p치gina
        renderCalendar();
    </script>
