    <div class="container mt-5">
        <h2 class="text-center">Gestión de Citas</h2>
        <form id="citaForm">
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" required>
            </div>
            <div class="mb-3">
                <label for="hora" class="form-label">Hora</label>
                <input type="time" class="form-control" id="hora" required>
            </div>
            <div class="mb-3">
                <label for="paciente" class="form-label">Paciente</label>
                <input type="text" class="form-control" id="paciente" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Cita</button>
        </form>
        <div id="mensajeConfirmacion" class="mt-3 text-success" style="display: none;">
            <strong>Cita registrada exitosamente.</strong>
        </div>
    </div>
    
    <script>
        document.getElementById("citaForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Simulación de validación y registro de cita
            setTimeout(() => {
                document.getElementById("mensajeConfirmacion").style.display = "block";
            }, 2000);
        });
    </script>
