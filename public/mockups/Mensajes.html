    <script>
        // FunciÃ³n para manejar el envÃ­o del mensaje
        document.getElementById('send-message-btn').addEventListener('click', function() {
            var messageInput = document.getElementById('message-input');
            var messageText = messageInput.value.trim();

            if (messageText !== "") {
                // Agregar el mensaje del paciente en el chat
                var chatBox = document.getElementById('chat-box');
                var newMessage = document.createElement('div');
                newMessage.classList.add('chat-message', 'patient-message');
                newMessage.textContent = messageText;
                chatBox.appendChild(newMessage);

                // Limpiar el campo de entrada
                messageInput.value = "";

                // Mostrar el mensaje de confirmaciÃ³n
                document.getElementById('confirmation-message').style.display = 'block';

                // Simular la respuesta del fisioterapeuta
                setTimeout(function() {
