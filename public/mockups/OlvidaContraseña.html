<body>

    <!-- Cabecera -->
    <header class="d-flex justify-content-between align-items-center bg-primary text-white p-3 sticky-top">
        <div class="fs-4 fw-bold"><a href="Inicio.html" class="text-white text-decoration-none">FisioFind</a></div>

            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="vistasPaciente/Buscar.html">Buscar</a></li>

            </ul>
        </nav>
        <div class="fs-4">🔵</div>
    </header>

    <!-- Formulario de recuperación de contraseña -->
    <div class="container my-5">
        <div class="card">
            <div class="card-header">
                Recuperar Contraseña
            </div>
            <div class="card-body">
                <form id="passwordRecoveryForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar enlace de recuperación</button>
                </form>
            </div>
        </div>

        <!-- Mensaje de confirmación -->
        <div id="confirmation-message" class="alert alert-success mt-4" style="display:none;">
            Enlace de recuperación enviado a tu correo electrónico.
        </div>
    </div>

    <!-- Incluir los scripts necesarios -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Función para manejar la solicitud de recuperación de contraseña
        document.getElementById('passwordRecoveryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;

            // Simulación de la verificación de existencia del correo y el envío del enlace
            if (email) {
                // Aquí iría la lógica para verificar el correo y enviar el enlace de recuperación al backend
                document.getElementById('confirmation-message').style.display = 'block';
            }
        });
    </script>

</body>
