<body><style>
        .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Oscurece el fondo */
        display: none; /* Oculto por defecto */
        z-index: 998; /* Detrás del modal */
    }

    /* Ventana emergente */
    #comprobacionColegiado {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        display: none; /* Oculto por defecto */
        z-index: 999; /* Encima del overlay */
    }

    /* Botón de cerrar */
    .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
    }

    <div class="container my-5">
        <div class="card">
            <div class="card-header"><span> Iniciar sesión </span></div>
            <div class="card-body">
                <form id="login-form">
                    <div class="mb-3"><label class="form-label" for="email">Correo electrónico</label><input class="form-control form-control form-control" type="email" id="email" placeholder="Correo electrónico" required="" value="example@gmail.com"></div>
                    <div class="mb-3"><label class="form-label" for="password">Contraseña</label><input class="form-control form-control form-control" type="password" id="password" placeholder="Contraseña" required="" value="12341234"></div><button class="btn btn-primary w-100" type="submit">Iniciar sesión</button>
                </form>
                <hr>
                <h5 class="text-center mb-3">O inicia sesión con</h5>
                <div class="d-flex justify-content-center"><button class="btn btn-danger me-2 w-100" id="google-login" style="background:#c7cbcf;border-style:none;color:rgb(0,0,0);"><img src="assets/img/img/icons8-google-480.svg" width="30" height="60" class="me-4">Iniciar con Google</button><button class="btn btn-primary ms-2 w-100" id="facebook-login" style="border-style:none;"><img src="assets/img/img/facebook-logo-circle-transparent.svg" width="30" height="35" class="me-4">Iniciar con Facebook</button></div>
            </div>
        </div>
        <div class="alert alert-success mt-4" role="alert" id="confirmation-message" style="display:none;"><span> Inicio de sesión exitoso. </span></div>
    </div><script>
        // Simulación de inicio de sesión por correo
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Lógica de validación de credenciales aquí (backend)
            document.getElementById('confirmation-message').style.display = 'block';
            
            setTimeout(function() {
                window.location.href = 'vistasFisio/Pacientes.html'; // Reemplaza con la URL de destino
            }, 500);

        });

        // Simulación de inicio de sesión con Google
        document.getElementById('google-login').addEventListener('click', function() {
            // Lógica de autenticación con Google (Backend o SDK)
            document.getElementById('confirmation-message').style.display = 'block';
            
            setTimeout(function() {
                window.location.href = 'vistasFisio/Pacientes.html'; // Reemplaza con la URL de destino
            }, 500);
        });

        // Simulación de inicio de sesión con Facebook
        document.getElementById('facebook-login').addEventListener('click', function() {
            // Lógica de autenticación con Facebook (Backend o SDK)
            document.getElementById('confirmation-message').style.display = 'block';
                    
            setTimeout(function() {
                window.location.href = 'vistasFisio/Pacientes.html'; // Reemplaza con la URL de destino
            }, 500);
        });

</script>
